<!DOCTYPE html>
<html lang="en">
<head>

<body id="bodyformulario">
    <h2 align="center">Formulário</h2>
    <form action=".sql" method="post">

<br/>

<br/>
<p>E-mail: <input type="email" name="email"/></p>
<br/>

</p><br/>

Comentários:
<br>
<textarea rows="5" cols="100"></textarea>

<p>

</p>
